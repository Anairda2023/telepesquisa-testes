<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Empresas</h1>
        <form id="form-empresa">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome da empresa" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" placeholder="Digite o CEP" required>
            </div>
            <div class="form-group">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" placeholder="Digite a rua" required>
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" placeholder="Digite o número" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" placeholder="Digite o bairro" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" placeholder="Digite o estado" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">WhatsApp:</label>
                <input type="text" id="whatsapp" placeholder="Digite o WhatsApp" required>
            </div>
            <div class="form-group">
                <label for="cnpj_cpf">CNPJ/CPF:</label>
                <input type="text" id="cnpj_cpf" placeholder="Digite o CNPJ ou CPF" required>
            </div>
            <div class="form-group">
                <label for="segmento">Segmento:</label>
                <select id="segmento" required>
                    <option value="">Selecione um segmento</option>
                </select>
            </div>
            <button type="submit" class="btn">Salvar</button>
        </form>
        <p id="success-message" class="success-message">Empresa cadastrada com sucesso!</p>
        <p id="error-message" class="error-message">Erro ao cadastrar a empresa. Verifique os dados.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
